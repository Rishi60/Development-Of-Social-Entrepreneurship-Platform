<div class="form-style-10">
<h1>Sign Up : <span></span></h1>
<form>
    <div class="section"><span>1</span>Name : </div>
    <div class="inner-wrap">
        <label>Enter Name <input type="text" name="field1" /></label>
    </div>

    <div class="section"><span>2</span>Username : </div>
    <div class="inner-wrap">
        <label>Enter Username <input type="email" name="field3" /></label>
        
    </div>
    
    <div class="section"><span>3</span>Email : </div>
    <div class="inner-wrap">
        <label>Enter Email <input type="email" name="field3" /></label>
        
    </div>
    
    <div class="section"><span>3</span>Ministry</div>
        <div class="inner-wrap">
        <label><select id="ministry" name="Ministry/State">
<option value="">--SELECT Account Type--</option>
                         
			    
                            <option value="entrepreneur">Entrepreneur</option>
                            <option value="blogger">Blogger</option>
                            <option value="mofficial">Ministry Official</option>
                           
            
        </select></label>
        
    </div>
    
    <div class="section"><span>5</span>Password : </div>
    <div class="inner-wrap">
        <label>Enter Password <input type="password" name="field3" /></label>
        
    </div>
    <div class="section"><span>6</span>Confirm Password : </div>
    <div class="inner-wrap">
        <label>Confirm Password<input type="email" name="field3" /></label>
        
    </div>
    
    <div class="button-section">
     <input type="submit" value="Sign Up" />
     
    </div>
    
    
    

   
</form>
